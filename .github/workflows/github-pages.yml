name: Configure GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Configure GitHub Pages
        run: |
          # Configura la carpeta de origen
          echo "Frontend" > .githubpagesfolder
          # Configura la rama fuente
          echo "refs/heads/main" > .github/pagesource

          # Actualiza la configuraci√≥n de GitHub Pages
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git config --global credential.helper "cache --timeout=3600"
          git add .githubpagesfolder .github/pagesource
          git commit -m "Configura GitHub Pages"
          git push
