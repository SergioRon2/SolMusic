<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolMusic - Login Musico</title>
    <link rel="stylesheet" href="/css/style-login-musico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-1">
            <nav>
                <a href="../index.html"><h1>SolMusic</h1></a>
            </nav>
            <nav>
                <a href="/html/info-adicional.html"><h3>¿Que es SolMusic?</h3></a>
            </nav>
    </section>
    <section class="section-2">
        <div class="welcome-section">
            <h1>Login Musico</h1>
            <p id="parrafo-cambiante">"La música es el escape de la realidad al paraíso"</p>
        </div>
        <div class="container-login">
            <form class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="login-inputs">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <a href="" style="color: white;">¿Olvidaste la contraseña?</a>
                    <button type="submit">Ingresar</button>
                    <hr width="90%" style="margin: 20px;">
                    <div class="ingresos-adicionales">
                        <a href="" draggable="false"><button class="logo__google">Ingresar con Google <img src="/img/google-icon.png" alt="google.png" width="20"></button></a>
                        <a href="" draggable="false"><button class="logo__facebook">Ingresar con Facebook <img src="/img/facebook-icon.png" alt="google.png" width="20"></button></a>
                    </div>
                    <p class="parrafo-para-registro">No tienes una cuenta? registrate <a href="registro-musico.html">aqui</a></p>
                </div>
            </form>
        </div>
        
    </section>
    <section class="section-3">
        <footer>
            <p>&copy; 2023 SolMusic. Todos los derechos reservados.</p>
        </footer>
    </section>
    <script src="../js/app.js"></script>
</body>
</html>
