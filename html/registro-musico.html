<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolMusic - Registro Musico</title>
    <link rel="stylesheet" href="/css/style-registro-musico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-1">
            <nav>
                <a href="../index.html"><h1>SolMusic</h1></a>
            </nav>
            <nav>
                <a href="/html/info-adicional.html"><h3>¿Que es SolMusic?</h3></a>
            </nav>
    </section>
    <section class="section-2">
        <div class="container-login">
            <form class="login-form">
                <h2>Registro musico</h2>
                <div class="login-inputs">
                    <div class="label-input">
                        <label for="nombre">Nombres*:</label>
                        <input type="text" id="nombre" required> 
                    </div>
                    <div class="label-input">
                        <label for="nombre">Apellidos*:</label>
                        <input type="text" id="nombre" required> 
                    </div>
                    <div class="label-input">
                        <label for="fecha-nacimiento">Fecha de Nacimiento*:</label>
                        <input type="date" id="nombre" required>
                    </div>
                    <div class="label-input">
                        <label for="genero">Genero*:</label>
                        <select>
                            <option value=""></option>
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">LGTB+</option>
                        </select>
                    </div>
                    <div class="label-input">
                        <label for="email">Correo Electrónico*:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="label-input">
                        <label for="telefono">Telefono*:</label>
                        <input type="number" id="password" required>
                    </div>
                    <div class="label-input">
                        <label for="instagram">Instagram*:</label>
                        <input type="text" id="instagram"> 
                    </div>
                    <div class="label-input">
                        <label for="ciudad">Ciudad*:</label>
                        <input type="text" id="ciudad" required> 
                    </div>
                    <div class="label-input">
                        <label for="nombre">Direccion*:</label>
                        <input type="text" id="direccion" required>
                    </div>
                    <div class="label-input">
                        <label for="musician-type">Tipo de músico:</label>
                        <select id="musician-type" name="musician-type">
                            <option value=""></option>
                            <option value="solista">Solista</option>
                            <option value="banda">Banda</option>
                            <option value="grupo">Grupo</option>
                        </select>
                    </div>
                    <div class="label-input">
                        <label for="music-genres">Género(s) musical(es):</label>
                        <input type="text" id="music-genres" name="music-genres">
                    </div>
                    <div class="label-input">
                        <label for="instruments">Instrumentos que toca:</label>
                        <input type="text" id="instruments" name="instruments">
                    </div>
                    <div class="label-input">
                        <label for="experience">Años de experiencia musical:</label>
                        <input type="number" id="experience" name="experience">
                    </div>
                    <div class="label-input">
                        <label for="influences">Influencias musicales:</label>
                        <input type="text" id="influences" name="influences">
                    </div>
                    <div class="label-input">
                        <label for="formal-education">Estudios musicales formales:</label>
                        <input type="text" id="estudios-musicales">
                    </div>
                    <div class="label-input">
                        <label for="previous-experience">Experiencia previa en escenarios o grabaciones:</label>
                        <input type="text" id="experiencia">
                    </div>
                    <div class="label-input">
                        <label for="awards">Premios o reconocimientos musicales:</label>
                        <input type="text" id="reconocimientos">
                    </div>
                    <div class="label-input" >
                        <label for="foto">Foto de perfil:</label>
                        <input type="file" id="foto" style="border: 1px solid white;" accept=".png, .jpg, .jpeg">
                    </div>
                    <div class="label-input">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena">
                    </div>
                    <div class="label-input">
                        <label for="contrasena">Confirmar contraseña:</label>
                        <input type="password" id="contrasena">
                    </div>
                </div>
                <div class="label-input">
                    <input type="submit" value="Siguiente">
                </div>
            </form>
            <p class="parrafo-para-ingresar">Ya tienes una cuenta? ingresa <a href="../html/login-musico.html">aqui</a></p>
        </div>
        
    </section>
    <section class="section-3">
        <footer>
            <p>&copy; 2023 SolMusic. Todos los derechos reservados.</p>
        </footer>
    </section>
    <script src="../js/app.js"></script>
</body>
</html>
